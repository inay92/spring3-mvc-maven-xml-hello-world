name: tomcat
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
         - uses: actions/checkout@v2
         - name: Run a one-line script
           run: echo Hello, world! 
         - name: build with maven
           run: mvn -B package --file pom.xml
         - name: tomcat deploy
           run: curl -v -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_USER }} -T /home/runner/work/spring3-mvc-maven-xml-hello-world/spring3-mvc-maven-xml-hello-world/target/spring3-mvc-maven-xml-hello-world-1.2.war 'http://ec2-65-1-131-40.ap-south-1.compute.amazonaws.com:818//manager/text/deploy?path=/github_actions_spring&update=true'
